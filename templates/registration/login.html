{% extends 'blog/base.html' %}

{% block title %}Logowanie{% endblock %}


{% block content %}
<h2>Logowanie</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Zaloguj</button>
</form>
<p>Jeśli nie masz jeszcze konta kliknij poniższy przycisk</p>
<p><a href="{% url 'signup' %}">Zarejstruj się</a></p>
{% endblock %}
